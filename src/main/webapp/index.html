<!DOCTYPE html>
<html>
<head>
    <title>Swiggy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ff3d00);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff3d00;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: #ff6a00;
            color: #fff;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Swiggy App</h1>
        <p>Swiggy App Deployed Successfully </p>
        <p>This application is used for food orders.</p>
        <span class="badge">Jenkins   Tomcat   AWS</span>
    </div>
</body>
</html>
